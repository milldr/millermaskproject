{{ if .Site.Data.homepage.contact.enable }}
{{ with .Site.Data.homepage.contact }}
<section class="bg-orange section" id="contact">
  <div class="container">
    <div class="row">
      <div class="heading col-lg-12 col-md-12 text-center">
        <h2 class="text-white font-weight-bold mb-4">{{ .title | markdownify }}</h2>
      </div>

      {{ range .items }}
      <div class="col-lg-6 col-sm-6 mb-lg-0 text-center text-white">
        <div class="col-lg-12 faq-block">
          <i class="tf-ion-quote" style="font-size: 24px"></i>
          <p class="contact-content">{{ .content | markdownify }}</p>
          <div class="faq-details">
            <!-- <img src="{{ .image | absURL }}"> -->
            <h4>{{ .name }}</h4>
            <span>{{ .designation }}</span>
          </div>
        </div>
      </div>
      {{ end }}

    </div>
  </div>
</section>
{{ end }}
{{ end }}
