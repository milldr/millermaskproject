{{ if .Site.Data.homepage.faq.enable }}
<section class="faqs section" id="faq">
  <div class="container">
    {{ with .Site.Data.homepage.faq }}
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="heading">
          <h2>{{ .title | markdownify }}</h2>
        </div>
      </div>
      {{ range .items }}
      <div class="col-lg-4 col-sm-6 mb-5 mb-lg-0 text-center">
        <div class="faq-block">
          <i class="tf-ion-quote"></i>
          <div class="author-details">
            <img src="{{ .image | absURL }}" alt="{{ .name }}">
            <h4>{{ .question }}</h4>
            <h5>{{ .answer }}</h5>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
