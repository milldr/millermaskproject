{{ if .Site.Data.homepage.diy.enable }}
{{ with .Site.Data.homepage.diy }}
<section class="gallery" id="diy">
<br><br>
<br><br>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="heading">
          <h2>{{ .title | markdownify }}</h2>
          <h3>{{ .content | markdownify }}</h3>
        </div>

        <div class="gallery-slider">
          {{- $basePath := relURL .directory }}
          {{- range .videos }}
          <div class="block">
            <a href="{{ .link }}" class="video-link">
              <img class="img-fluid" src="{{ $basePath }}/{{ .image }}" alt="">
            </a>
            <h3 class="text-center">{{ .title }}</h3>
            <h4 class="text-center">{{ .subtitle }}</h4>
          </div>
          {{- end }}
        </div>

      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
